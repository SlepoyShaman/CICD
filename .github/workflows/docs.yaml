name: Deploy Docs

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install mkdocs mkdocs-material
    - name: Build documentation
      run: mkdocs build
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs 
