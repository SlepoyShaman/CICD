name: Auto-generate documentation with pdoc

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install pdoc
        run: pip install --upgrade "pdoc>=14.0.0"

      - name: Generate HTML documentation
        run: |
          # Удаляем старую документацию
          rm -rf docs
          mkdir docs

          # Находим все .py файлы, кроме тестов и __init__.py
          FILES=$(find . -type f -name "*.py" ! -name "__init__.py" ! -name "test_*.py")

          # Генерируем документацию для всех найденных файлов
          for file in $FILES; do
              pdoc -o docs --skip-errors "$file"
          done


      - name: Commit & Push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Auto-generate docs with pdoc"
          git push
