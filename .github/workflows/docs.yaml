name: Auto-generate documentation with pdoc

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install pdoc
        run: pip install --upgrade "pdoc>=14.0.0"

      - name: Generate HTML documentation recursively
        run: |
          # Находим все Python файлы (исключая тесты) и генерируем документацию
          find . -type f -name "*.py" ! -path "./docs/*" ! -name "test_*.py" ! -name "*_test.py" ! -path "./.*" | \
          while read -r file; do
            # Получаем относительный путь для создания структуры каталогов
            rel_path="${file#./}"
            # Для каждого модуля генерируем документацию
            pdoc -o "docs" "$rel_path" || true
          done
          
          # Альтернативный вариант с использованием pdoc для всего проекта
          # pdoc -o docs ./ 2>/dev/null || true

      - name: Commit & Push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Auto-generate docs with pdoc"
          git push